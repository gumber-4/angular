<h1>VOTING REGISTRATION SYSTEM</h1>
<form #myForm="ngForm" (ngSubmit)="register(myForm)">
    
  <div class="main">
    <div class="inp">
      <input
        type="text"
        required
        #name="ngModel"
        name="name"
        placeholder="Full Name"
        ngModel
      />
      <!-- <span *ngIf="name.invalid && name.touched">*Please enter your name</span> -->
    </div>
    <span *ngIf="name.invalid && name.touched">Please enter your Name</span>


    <div class="inp">
      <input
        type="text"
        required
        #fatname="ngModel"
        name="fatname"
        placeholder="Father's Full Name"
        ngModel
      />
      <!-- <span *ngIf="name.invalid && name.touched">*Please enter your name</span> -->
    </div>
    <span *ngIf="fatname.invalid && fatname.touched">Please enter your  Father's Name</span>



    <div class="inp">
      <input
        type="number"
        required
        #age="ngModel"
        name="age"
        placeholder="Age"
        min="18"
        ngModel
      />
      <!-- <span *ngIf="name.invalid && name.touched">*Please enter your name</span> -->
    </div>
    
    <span *ngIf="age.invalid && age.touched">You Are Not Eligible To Vote</span>
    
    


    <button [disabled]= "myForm.form.invalid"  class="btn btn-primary">Submit</button>
  </div>
</form>
